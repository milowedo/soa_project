<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>main module</title>
</h:head>

<h:body>
    <h:outputLabel value="Hello #{userSession.username}! Your role is: #{userSession.role}. "/><br/>
    <h:outputLabel value="First user of this application is: #{basicView.users.get(0).login}. "/><br/>
    <br/><br/><br/>
    <h:outputLabel value="Current ticket: #{basicView.mostRecentTicket}. "/><br/>
    <br/><br/><br/>
    <h:form>
        <h:outputLabel id="counter" value="Value: #{testView.counter.number}"/><br/>
        <p:commandButton value="Increment!" update="counter" action="#{testView.increment()}"/>
        <p:commandButton value="Decrement! (only for Managers)" disabled="#{userSession.role.equals('User')}" update="counter" action="#{testView.decrement()}"/>
    </h:form>

    <br/><br/>
    <h:form class="mytext" rendered="#{userSession.userLoggedIn}" >
            <p:commandButton value="Logout" id="logout" action="#{userSession.logout}" />
    </h:form>


    <p:dataTable var="place"
                 value="#{dashboardBean.parkingPlaces}">

        <p:column headerText="street name">
            <h:outputText value="#{place.parkometer.street.name}" />
        </p:column>

        <p:column headerText="ordinalNumber">
            <h:outputText value="place #{place.ordinalNumber} at the parkometer #{place.parkometer.id}" />
        </p:column>

        <p:column headerText="taken">
            <h:outputText value="#{place.taken ? 'taken' : 'free'}" />
        </p:column>

        <p:column headerText="last ticket:">
            <h:outputText value="#{dashboardBean.getFormattedTime(place)}"
                          style="#{dashboardBean.hasIllegalState(place) ? 'color:red' : 'color:black'}" />
        </p:column>

            </p:dataTable>


</h:body>
</html>
