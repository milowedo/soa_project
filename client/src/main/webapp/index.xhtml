<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>main module</title>
</h:head>
<h:body>
    <h:outputLabel value="Hello #{userSession.username}! Your role is: #{userSession.role}. "/><br/>

    <h:outputLabel value="First user of this application is: #{basicView.users.get(0).login}. "/><br/>

    <h:outputLabel value="Current ticket: #{basicView.mostRecentTicket}. "/><br/>

    <br/><br/><br/><br/><br/>

    <h:form>
        <h:outputLabel id="counter" value="Value: #{testView.counter.number}"/><br/>
        <p:commandButton value="Increment!" update="counter" action="#{testView.increment()}"/>
        <p:commandButton value="Decrement! (only for Managers)" disabled="#{userSession.role.equals('User')}" update="counter" action="#{testView.decrement()}"/>

    </h:form>

    <br/><br/>

    <h:form>
        <div class="ui-g">
            <div class="ui-g-12">
                <h:outputText style="margin-right: 10px" value="The message you want to send"> </h:outputText>
                <h:inputText style="margin-right: 5px" value="#{basicView.message}" required="true"/>
                <p:commandButton value="send msg(see result in console log)" style="margin-bottom : 30px" styleClass="ui-priority-primary"
                               action="#{basicView.testMethod()}" />
            </div>
        </div>
    </h:form>

    <br/><br/>
    <h:form class="mytext" rendered="#{userSession.userLoggedIn}" >
            <p:commandButton value="Logout" id="logout" action="#{userSession.logout}" />
    </h:form>
</h:body>
</html>
