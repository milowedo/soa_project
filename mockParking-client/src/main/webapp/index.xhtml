<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
</h:head>

<h:body>
    <h:form>
        <h:outputText style="margin-right: 10px" value="parking place id"> </h:outputText>
        <h:inputText style="margin-right: 5px" value="#{parkingClient.ordinalNumberTake}" required="true"/>
        <h:commandButton value="TAKE PARKING PLACE" action="#{parkingClient.takeParkingPlace()}"/>
    </h:form>
    <h:form>
        <h:outputText id="takeInfoPositive"
                      value="Place #{parkingClient.ordinalNumberTake} taken."
                      rendered="#{parkingClient.parkingPlaceSuccessfullyTaken and parkingClient.takeClicked}"> </h:outputText>
        <h:outputText id="takeInfoNegative"
                      value="Place #{parkingClient.ordinalNumberTake} is already taken!!"
                      rendered="#{!parkingClient.parkingPlaceSuccessfullyTaken and parkingClient.takeClicked}"> </h:outputText>
    </h:form>

    <br/>
    <br/>
    <h:form>
        <h:outputText style="margin-right: 10px" value="parking place id"> </h:outputText>
        <h:inputText style="margin-right: 5px" value="#{parkingClient.ordinalNumberFree}" required="true"/>
        <h:commandButton value="FREE PARKING PLACE" action="#{parkingClient.freeParkingPlace()}"/>
    </h:form>
    <h:form>
        <h:outputText id="freeInfoPositive"
                      value="Place #{parkingClient.ordinalNumberFree} was freed."
                      rendered="#{parkingClient.parkingPlaceSuccessfullyFreed and parkingClient.freeClicked}"> </h:outputText>
        <h:outputText id="freeInfoNegative"
                      value="Place #{parkingClient.ordinalNumberFree} is already free!!"
                      rendered="#{!parkingClient.parkingPlaceSuccessfullyFreed and parkingClient.freeClicked}"> </h:outputText>
    </h:form>

</h:body>
</html>
