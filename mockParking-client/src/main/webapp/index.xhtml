<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>parking</title>
</h:head>

<h:body>
    <h:form>
        <h:outputText style="margin-right: 10px" value="parkometer id"> </h:outputText>
        <h:inputText style="margin-right: 5px" value="#{parkingClient.parkometerIdOfTaken}" required="true"/>

        <h:outputText style="margin-right: 10px" value="parking place number"> </h:outputText>
        <h:inputText style="margin-right: 5px" value="#{parkingClient.ordinalNumberOfTaken}" required="true"/>

        <h:commandButton value="TAKE PARKING PLACE" action="#{parkingClient.takeParkingPlace()}"/>
    </h:form>
    <h:form>
        <h:outputText id="takeInfoPositive"
                      value="Place #{parkingClient.ordinalNumberOfTaken} at the parkometer #{parkingClient.parkometerIdOfTaken} was taken."
                      rendered="#{parkingClient.parkingPlaceSuccessfullyTaken and parkingClient.takeClicked}"> </h:outputText>
        <h:outputText id="takeInfoNegative"
                      value="Place #{parkingClient.ordinalNumberOfTaken} at the parkometer #{parkingClient.parkometerIdOfTaken} is already taken!!"
                      rendered="#{!parkingClient.parkingPlaceSuccessfullyTaken and parkingClient.takeClicked}"> </h:outputText>
    </h:form>

    <br/>
    <br/>
    <h:form>
        <h:outputText style="margin-right: 10px" value="parkometer id"> </h:outputText>
        <h:inputText style="margin-right: 5px" value="#{parkingClient.parkometerIdOfFreed}" required="true"/>

        <h:outputText style="margin-right: 10px" value="parking place number"> </h:outputText>
        <h:inputText style="margin-right: 5px" value="#{parkingClient.ordinalNumberOfFreed}" required="true"/>

        <h:commandButton value="FREE PARKING PLACE" action="#{parkingClient.freeParkingPlace()}"/>
    </h:form>
    <h:form>
        <h:outputText id="freeInfoPositive"
                      value="Place #{parkingClient.ordinalNumberOfFreed} at the parkometer #{parkingClient.parkometerIdOfFreed} was freed."
                      rendered="#{parkingClient.parkingPlaceSuccessfullyFreed and parkingClient.freeClicked}"> </h:outputText>
        <h:outputText id="freeInfoNegative"
                      value="Place #{parkingClient.ordinalNumberOfFreed} at the parkometer #{parkingClient.parkometerIdOfFreed} is already free!!"
                      rendered="#{!parkingClient.parkingPlaceSuccessfullyFreed and parkingClient.freeClicked}"> </h:outputText>
    </h:form>

</h:body>
</html>
