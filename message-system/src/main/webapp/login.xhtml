<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">
<body>
<h1>Proszę się zalogować</h1>
<form method="post" action="j_security_check" name="loginForm" style="justify-content: center !important;">
    <h:panelGrid columns="2">
        <h:outputLabel id="userNameLabel" for="j_username" value="Nazwa użytkownika:"/>
        <h:inputText id="j_username" />
        <h:outputLabel id="passwordLabel" for="j_password" value="Hasło:"/>
        <h:inputSecret id="j_password" />
        <div/>
        <h:panelGroup>
            <h:commandButton type="submit" value="Zaloguj się do aplikacji mobilnej!"/>
            <h:commandButton type="reset" value="Wyczyść"/>
        </h:panelGroup>
    </h:panelGrid>
</form>
</body>
</html>
