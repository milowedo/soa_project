<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>mobile</title>
    <style type="text/css">

    </style>
</h:head>

<h:body>


    <h:form>
        <p:poll interval="5" listener="#{viewBean.polling}" update="messagesTable" />
        <p:dataTable id="messagesTable" var="place" value="#{viewBean.messages}"
                     style="margin-right: 120px; margin-left: 120px; text-align: center;">
            <p:column headerText="information" >
                <h:outputText value="#{place}" />
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
